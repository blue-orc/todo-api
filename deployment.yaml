apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api-deployment
  labels:
    app: todo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec: 
      containers:
      - name: todo-api
        imagePullPolicy: Always
        image: iad.ocir.io/orasenatdpltdevopsnetw01/todo-api:latest
      imagePullSecrets:
      - name: ocirsecret
---
kind: Service
apiVersion: v1
metadata:
  name: todo-api-service
spec:
  selector:
    app: todo-api
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000